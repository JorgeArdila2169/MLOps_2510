apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadtester-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtester
  template:
    metadata:
      labels:
        app: loadtester
    spec:
      containers:
      - name: loadtester
        image: shadowmen2169/taller_ci_loadtester:32f0489df5517a2879d31980bf7bcf406e55b52f