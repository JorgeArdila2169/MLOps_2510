apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadtester-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtester
  template:
    metadata:
      labels:
        app: loadtester
    spec:
      containers:
      - name: loadtester
        image: shadowmen2169/taller_ci_loadtester:01b9eb96d75bfd50ea9de567c735e1ec338829eb