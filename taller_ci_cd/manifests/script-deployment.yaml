apiVersion: apps/v1
kind: Deployment
metadata:
  name: loadtester-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loadtester
  template:
    metadata:
      labels:
        app: loadtester
    spec:
      containers:
      - name: loadtester
        image: shadowmen2169/taller_ci_loadtester:d5622ff8dc368455f857ef69485ffb653545ddfa